<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Bodoni:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1" id="desktop1">
      <div class="frame">
        <div class="frame-child"></div>
        <b class="human-anomaly-detection">Human Anomaly detection</b>
      </div>
      <div class="frame1">
        <div class="frame2">
          <div class="frame-item" id="rectangle1"></div>
          <div class="frame-inner" id="rectangle2"></div>
        </div>
        <div class="frame3">
          <img class="frame-icon" alt="" src="./public/frame.svg" id="frame" />

          <div class="rectangle-div" id="rectangle3"></div>
        </div>
      </div>
    </div>

    <script>
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var rectangle2 = document.getElementById("rectangle2");
      if (rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var frame = document.getElementById("frame");
      if (frame) {
        frame.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var rectangle3 = document.getElementById("rectangle3");
      if (rectangle3) {
        rectangle3.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var desktop1 = document.getElementById("desktop1");
      if (desktop1) {
        desktop1.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      </script>
  </body>
</html>
